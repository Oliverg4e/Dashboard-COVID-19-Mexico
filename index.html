<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Show polygon information on click</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.3.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.3.0/mapbox-gl.js"></script>
<script src="ent.geojson"></script>
<script src="LATEST.json"></script>
<script src="todo.json"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 50%; }
</style>
</head>
<body>
<style>
    .mapboxgl-popup {
        max-width: 400px;
        font: 18px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
    }
</style>
<div id="map"></div>




<script>
	mapboxgl.accessToken = 'pk.eyJ1Ijoib2xpdmVyZzRlIiwiYSI6ImNrcG4zbGE0bjE3YXgydm4yNmJoMXRqeHQifQ.HwfDD1-P2ORqxEXyDNDXGg';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/dark-v10',
        center: [-102.28259, 21.88234],
        zoom: 4.5
    });

    map.on('load', function (e) {
      //toma el json
        map.addSource('estados', {
            'type': 'geojson',
            'data': 'map.geojson'
        });

            //colores semaforo
        map.addLayer({
            'id': 'semaforo',
            'type': 'fill',
            'source': 'estados',
            'paint': {
                'fill-color': ['get','fill'],
                'fill-outline-color': 'rgb(0, 0, 0)'
            }
        });
        //crea el popup
        var popup = new mapboxgl.Popup({
            closeButton: false,
            closeOnClick: false
            
        });

            //muestra el popup cuando el mouse entra
        map.on('mouseenter', 'semaforo', function (e) {
           
            map.getCanvas().style.cursor = 'pointer'; 
            
            popup.setLngLat(e.lngLat)
            popup.setHTML(e.features[0].properties.entidad_nombre + e.features[0].properties.casos + e.features[0].properties.defunciones)
            popup.addTo(map)


        });
      //quita el popup cuando el mouse sale
        map.on('mouseleave', 'semaforo', function () {
            map.getCanvas().style.cursor = '';
            popup.remove();
        });
    });


</script>

</body>
</html>
