<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Dashboard Covid-19 Mexico</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.3.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.3.0/mapbox-gl.js"></script>
<script src="LATEST.json"></script>
<script src="map.geojson"></script>
<script src="graficas.html"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 50%; }
</style>
</head>
<body>
<style>
    .mapboxgl-popup {
        max-width: 200px;
        font: 12px/15px 'Helvetica Neue', Arial, Helvetica, sans-serif;
    
        
    }

    .mapboxgl-popup-content {
    border: 2px solid #929292;
    box-shadow: 0px 2px 4px 2px rgba(0,0,0,.1)
    
   
  
   
}

</style>
<div id="map"></div>




<script>
	mapboxgl.accessToken = 'pk.eyJ1Ijoib2xpdmVyZzRlIiwiYSI6ImNrcG4zbGE0bjE3YXgydm4yNmJoMXRqeHQifQ.HwfDD1-P2ORqxEXyDNDXGg';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/dark-v10',
        center: [-102.28259, 21.88234],
        zoom: 4.5
    });

    map.on('load', function (e) {
      //toma el json
        map.addSource('estados', {
            'type': 'geojson',
            'data': 'map.geojson'
        });

            //colores semaforo
        map.addLayer({
            'id': 'semaforo',
            'type': 'fill',
            'source': 'estados',
            'paint': {
                'fill-color': ['get','fill'],
                'fill-outline-color': 'rgb(0, 0, 0)',
                
            }
        });

        map.addLayer({
            'id': 'lineas',
            'type': 'line',
            'source': 'estados',
            'layout': {},
            'paint': {
            'line-color': 'rgb(71, 70, 70)',
            'line-width': 1.5
            }
            });
       
    });
 //crea el popup
 var popup = new mapboxgl.Popup({
            closeButton: false,
            closeOnClick: false,
            //anchor: 'bottom'
            
        });

            //muestra el popup cuando el mouse entra
        map.on('mouseenter', 'semaforo', function (e) {
           
            map.getCanvas().style.cursor = 'pointer'; 
            
            popup.setLngLat(e.lngLat)
            popup.setHTML(
            '<center>'+'<h2>'+e.features[0].properties.entidad_nombre+'</h3>'+'</ceneter>'
            + '<br>'+e.features[0].properties.casos +'</br>' 
            + e.features[0].properties.defunciones)
            popup.addTo(map)


        });
      //quita el popup cuando el mouse sale
        map.on('mouseleave', 'semaforo', function () {
          // map.getCanvas().style.cursor = '';
            popup.remove();
        });

</script>
<div w3-include-html="graficas.html"></div> 
</body>
</html>
